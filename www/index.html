<script id="page1.html" type="text/ng-template">
<ion-view  title={{name}}>
    <ion-content padding="true" class="has-header">
        <h1> Food </h1>
        <form>
            <h3>Enter Nutrional Info</h3>
            <label class="item item-input" name="calorie">
                <span class="input-label">Calories</span>
                <input type="number" placeholder="450">
            </label>
            <ion-checkbox>High Protein</ion-checkbox>
            <ion-checkbox>Low Carbs</ion-checkbox>
            <ion-checkbox>Low Fat</ion-checkbox>
        </form>
        <a href="#/results" class="button button-positive button-block ">Submit</a>
    </ion-content>
</ion-view></script>
<script id="page2.html" type="text/ng-template">
<ion-view title={{name}}>
    <ion-content padding="true" class="has-header">
        <h1>Restaurants</h1>
        <h3>pick the restaurants</h3>
        <form>
            <ion-checkbox>Mcdonads</ion-checkbox>
            <ion-checkbox>Panera Bread</ion-checkbox>
            <ion-checkbox>Cheesesteak Factory</ion-checkbox>
        </form>
        <a href="#/page3" class="button button-positive button-block ">Find Meals</a>
    </ion-content>
</ion-view></script>
<script id="page3.html" type="text/ng-template">
<ion-view title={{name}}>
    <ion-content padding="true" class="has-header">
        <div class="list card" ng-repeat="item in items">
            <div class="item item-divider">{{item.Name}}</div>
            <div class="item item-body">
                <div style="line-height: 250px; border: 1px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; width: 100%; height: auto; background-color: rgb(255, 255, 255);">
                    
                    <img src={{item.Image}}>
                </div>
                <h3>Calories: {{item.Calories}} Protein: {{item.Protein}} Carbs: {{item.Carbs}} Fat: {{item.Fat}}</h3>
                <div class="button-bar"></div>
                <a href="#/page4" class="button button-stable button-block ">Eat me!</a>
            </div>
        </div>
    </ion-content>
</ion-view></script>
